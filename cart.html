<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Cart — Jain Super Mart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand" onclick="window.location.href='index.html'">🛍️ Jain Super Mart</div>
    <div class="actions">
      <button class="ghost" onclick="window.location.href='index.html'">← Continue Shopping</button>
      <button class="cart-btn" onclick="window.location.href='cart.html'">🛒 <span id="cart-count">0</span></button>
    </div>
  </header>

  <main class="cart-wrap">
    <h2>Your Cart</h2>
    <div id="cart-empty" class="empty">Your cart is empty.</div>
    <div id="cart-items" class="cart-list"></div>

    <div id="cart-summary" class="summary hidden">
      <div class="line"><span>Subtotal</span><strong>₹ <span id="sub-total">0</span></strong></div>
      <div class="line"><span>Delivery</span><strong>₹ 0</strong></div>
      <hr/>
      <div class="line total"><span>Total</span><strong>₹ <span id="cart-total">0</span></strong></div>
      <button class="primary wide" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </div>
  </main>

  <footer>
    <div>© Jain Super Mart — demo</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
