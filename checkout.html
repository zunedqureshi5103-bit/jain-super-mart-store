<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Jain Super Mart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand" onclick="window.location.href='index.html'">🛍️ Jain Super Mart</div>
    <div class="actions">
      <button class="ghost" onclick="window.location.href='cart.html'">← Back to Cart</button>
      <button class="cart-btn" onclick="window.location.href='cart.html'">🛒 <span id="cart-count">0</span></button>
    </div>
  </header>

  <main class="checkout">
    <h2>Checkout</h2>
    <form class="checkout-form" onsubmit="return placeOrder(event)">
      <label>Full Name<input id="fullName" required></label>
      <label>Address<input id="address" required></label>
      <label>Phone<input id="phone" required></label>
      <label>Payment Method
        <select id="payment" required>
          <option value="cod">Cash on Delivery</option>
          <option value="upi">UPI</option>
        </select>
      </label>
      <button type="submit" class="primary">Place Order</button>
    </form>
    <p class="muted small">Demo only — no real payments.</p>
  </main>

  <footer>
    <div>© Jain Super Mart — demo</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
