<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout â€” Jain Super Mart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand" onclick="window.location.href='index.html'">Jain Super Mart</div>
    <div class="actions">
      <input id="search" placeholder="Search products..." oninput="filterProducts()" />
      <button class="cart-btn" onclick="window.location.href='cart.html'">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main class="checkout">
    <h2>Checkout (Demo)</h2>
    <form class="checkout-form" onsubmit="return placeOrder(event)">
      <label>Full Name<input id="fullName" required></label>
      <label>Address<input id="address" required></label>
      <label>Phone<input id="phone" required></label>
      <label>Payment Method
        <select id="payment" required>
          <option value="cod">Cash on Delivery</option>
          <option value="upi">UPI</option>
        </select>
      </label>
      <button type="submit">Place Order</button>
    </form>
    <p class="muted">Note: This is a front-end demo. No real payment.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
